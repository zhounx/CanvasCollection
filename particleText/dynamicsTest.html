<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynamics测试</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: #f00;
        }
    </style>
    <script src="js/dynamics.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        // console.log(dynamics)
        let div = document.querySelector('div')
        let p = {x:0,y:0}
        div.addEventListener('click',function () {
            dynamics.animate(this, {
                translateX:800
            }, {
                type:dynamics.easeOut,
                duration: 2000
            })
            dynamics.animate(p,{
                x:500,y:500
            },{
                duration:3000
            })
        })
        // setInterval(function (){console.log(p)},100)
    </script>
</body>
</html>
